<head>

  <div id="page">
    <header>

    <main>
      <div class="card">
        <img

        <img 
          src="./images/sorvete2.png"

        />

      </div>

      <div class="card">
        <img 
          src="./images/sorvete3.png" 
          alt="Três picoles empilhados com uma fruta vermelha no topo"
        />
        <h2>Paletas</h2>
      </div>

      <div class="card">
        <img 
          src="./images/sorvete4.png"

        />

      </div>

      <div class="card">
        <img 
          src="./images/sorvete1.png" 
          alt="Colher com sorvete de cor rosa" ~
        />
        <h2>Massas</h2>
      </div>

      <div class="card">
        <img 
          src="./images/sorvete4.png" 
          alt="Picoler com cobertura de diferentes tipos" ~
        />

      </div>

    <footer>
      <p>fale concosco no instagram <a href="#">@space_cream</a></p>
